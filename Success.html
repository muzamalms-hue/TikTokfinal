<!doctype html>
<html lang="ur">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Recharge Success</title>
<style>
  body{
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans",sans-serif;
    background:#f5f5f7;
    color:#121212;
    text-align:center;
    padding:20px;
  }
  .card{
    background:#fff;
    border-radius:12px;
    padding:20px;
    margin-top:50px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
  }
  h1{color:green;}
  p{margin:8px 0;font-size:16px;}
  button{
    margin-top:20px;
    padding:12px 20px;
    background:#ff385c;
    color:#fff;
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Recharge Successful ✅</h1>
    <p id="userInfo"></p>
    <p id="coinInfo"></p>
    <p id="paymentInfo"></p>
    <button onclick="goHome()">Back to Home</button>
  </div>

<script>
  // URL params se transaction details le rahe hain
  const params = new URLSearchParams(window.location.search);
  const username = params.get('username') || '';
  const coins = params.get('coins') || '';
  const price = params.get('price') || '';
  const payment = params.get('payment') || '';

  document.getElementById('userInfo').textContent = "Username: @" + username;
  document.getElementById('coinInfo').textContent = coins + " Coins — " + price;
  document.getElementById('paymentInfo').textContent = "Payment Method: " + payment;

  // Back to home
  function goHome(){
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
